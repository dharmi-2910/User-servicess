server:
  port: 8082

spring:
  application:
    name: USER-SERVICE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/microservices
    username: root
    password: ${abc.password}

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: ${abc.dialect}

  config:
    import: optional:configserver:http://localhost:8086
